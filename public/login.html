<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Whatdo.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <form role="form" id="login-form">
    <legend>Login</legend>
    <label for="username">Username</label>
    <input type="text" name="username" id="username" placeholder="sallySample" required>
    <label for="pass">Password</label>
    <input type="text" name="pass" id="pass" placeholder="superSecurePassword626" required>
    <button type="submit">Submit</button>
  </form>
  <div>Don't have an account? <a href="http://localhost:8080/signup">Sign Up</a></div>

</body>
</html>
